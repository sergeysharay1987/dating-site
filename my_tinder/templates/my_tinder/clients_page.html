{% extends 'my_tinder/base_my_tinder.html' %}


{% block content%}
<h1>Другие участники</h1>
<div class="card" style="width: 18rem;">
  <!--<img src="..." class="card-img-top" alt="...">-->
  <div class="card-body">
    <h5 class="card-title">{{ client.email }}</h5>
    <ul>
    {% for client in clients %}
        <h3>{{ client.last_name }}</h3>
        <img src="{{ client.avatar.url }}" alt="connect" style="max-height:300px">
<div class="container">
<select name="gender" required="" id="id_gender">
  <option value="" selected="">---------</option>

  <option value="Мужской">Нравится</option>

  <option value="Женский">Не нравится</option>

</select>
</div>

<div class="header">
    <a href = '{% url "other_client_detail" id=id other_client_id=other_client_id %}'>Подробно об участнике {{ other_client_email }} </a>

    {% endfor %}

</div>
    </ul>

  </div>
</div>
{% endblock %}
